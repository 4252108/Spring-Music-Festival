<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Music Festival 2026 | お問い合わせ</title>
    <link rel="stylesheet" href="css/contact.css">
    <!-- Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>お問い合わせ</h1>
    <form id="contact">
        <div class="form-item">
            <label for="form-type">お問い合わせ種別<span class="required">必須</span><span class="error" id="error-type"></span></label>
            <select name="type" id="form-type">
                <option value="チケットについて" checked>チケットについて</option>
                <option value="会場について">会場について</option>
                <option value="主演者について">出演者について</option>
                <option value="その他">その他</option>
            </select>
        </div>
        <div class="form-item">
            <label for="form-name">お名前<span class="required">必須</span><span class="error" id="error-name"></span></label>
            <input type="text" name="name" id="form-name" placeholder="田中太郎">
        </div>
        <div class="form-item">
            <label for="form-email">メールアドレス<span class="required">必須</span><span class="error" id="error-email"></span></label>
            <input type="text" name="email" id="form-email" placeholder="abc@example.com">
        </div>
        <div class="form-item">
            <label for="form-phone">電話番号<span class="error" id="error-phone"></span></label>
            <input type="text" name="phone" id="form-phone" placeholder="012-3456-7890">
        </div>
        <div class="form-item">
            <label for="form-text">お問い合わせ内容<span class="required">必須</span><span class="error" id="error-text"></span></label>
            <textarea name="text" id="form-text"></textarea>
        </div>
        <a href="privacy.html" class="privacy-link">プライバシーポリシー</a>
        <div class="form-btns">
            <button type="reset" id="reset">リセット</button>
            <button type="submit" id="submit">確認</button>
        </div>
    </form>

    <script src="/js/contact.js"></script>
</body>
</html>
