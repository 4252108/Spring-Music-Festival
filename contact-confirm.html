<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Music Festival 2026 | 入力確認</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <h1>入力確認</h1>
    <div class="form-confirm">
        <div class="form-item">
            <label>お問い合わせ種別</label>
            <p id="type"></p>
        </div>
        <div class="form-item">
            <label>お名前</label>
            <p id="name"></p>
        </div>
        <div class="form-item">
            <label>メールアドレス</label>
            <p id="email"></p>
        </div>
        <div class="form-item">
            <label>電話番号</label>
            <p id="phone"></p>
        </div>
        <div class="form-item">
            <label>お問い合わせ内容</label>
            <p id="text"></p>
        </div>
        <div class="form-btns">
            <a href="contact.html" class="denger-btn">戻る</a>
            <button id="submit">送信</button>
        </div>
    </div>

    <script src="/js/contact-confirm.js"></script>
</body>
</html>
